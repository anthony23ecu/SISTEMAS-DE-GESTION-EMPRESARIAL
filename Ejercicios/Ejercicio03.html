<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Edad inicial
        let edad = 47;
        //Edad despues de 5 años
        edad +=5;
        console.log(edad);
        //Edad 5 años antes
        edad -=5;
        console.log(edad);
        //Edad multiplicada por 5
        edad *=5;
        console.log(edad);
        //Edad dividida por 5
        edad /=5;
        console.log(edad);
    </script>
</body>
</html>
