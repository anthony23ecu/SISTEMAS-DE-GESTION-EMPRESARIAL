<body>
    <script>
        //Declaracion de variables
        let dias_entrenados = 25;
        let libros_leidos = 3;

        //Ejercicio con if
        if(dias_entrenados < 30){
            print("Eres un iniciante en boxeo")
        }else{
            print("Ya tienes experiencia en boxeo")
        }
        //Ejercicio con switch
        switch(libros_leidos){
            case 1:
                libros_leidos == 0;
                print ("Es hora de empezar a leer")
            break
            
            case 2:
                libros_leidos => 1 & libros_leidos <= 5;
                print("Estas leyendo con regularidad")
            break

            case 3:
                libros_leidos > 5;
                print("Eres un gran lector")
            break

        }   
        //Ejercicio con bucle for let i es una variable que empieza en 1 y se incrementa hasta 30, i++ es igual a i = i + 1, 
        
        for(let i = 1; i <=30; i++){
            console.log("Hoy es el dia " + i + " del mes")
        }

    </script>
