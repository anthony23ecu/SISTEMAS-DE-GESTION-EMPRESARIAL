<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Array con mis 5 hobbies
        let myhobby = ["Programar", "Jugar a videojuegos", "Ver peliculas", "Ir al gimnasio", "Ir en moto"];
        //Acceder a los elementos del array
        let segundo_hobby = myhobby[1];
        let tercer_hobby = myhobby[2];
        //Modificar un elemento del array
        myhobby[2] = "Ir a correr";
    
        //Agregar un elemento al final del array
        myhobby.push("Boxeo");
        //Eliminar el primer elemento del array
        myhobby.shift();
        console.log(myhobby);
        console.log(segundo_hobby);
        console.log(tercer_hobby);  
    </script>
</body>
</html>
